name: publish
on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: release
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
          docker build . --tag ghcr.io/ovrclk/diag-tools:${GITHUB_REF#refs/tags/}
          docker tag ghcr.io/ovrclk/diag-tools:${GITHUB_REF#refs/tags/} ghcr.io/ovrclk/diag-tools:latest
          docker push ghcr.io/ovrclk/diag-tools:${GITHUB_REF#refs/tags/}
          docker push ghcr.io/ovrclk/diag-tools:latest
